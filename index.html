<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>FEM | NFT Preview Card</title>
</head>
<body>
  <main>
    <article class="nft-card">
      <div class="nft__image-container">
        <img class="nft__image" src="images/image-equilibrium.jpg" alt="">
      </div>
      <h1 class="nft__name"><a href="#">Equilibrium #3429</a></h1>
      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft__details">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div class="artist">
        <img class="artist__img" src="images/image-avatar.png" alt="">
        <p class="artist__information">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </article>
  </main>

</body>
</html>
