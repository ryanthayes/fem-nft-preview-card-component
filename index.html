<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>FEM | NFT Preview Card</title>
</head>
<body>
  <main>
    <div class="product-card">
      <img class="product__img" src="images/image-equilibrium.jpg" alt="">
      <h1 class="product__name">Equilibrium #3429</h1>
      <p class="product__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="product__details">
        <p class="price">0.041 ETH</p>
        <p class="time">3 days left</p>
      </div>
      <div class="product-artist">
        <img class="artist__img" src="images/image-avatar.png" alt="">
        <p class="artist__information">Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
